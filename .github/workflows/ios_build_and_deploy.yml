name: Build and Distribute iOS App

on:
  push:
    branches:
      - ios-test

jobs:
  build_and_distribute:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Test
        run: flutter test
      - name: Build iOS app
        run: flutter build ios --release --no-codesign
      - name: Archive iOS app
        run: xcodebuild archive -workspace ios/Runner.xcworkspace -scheme Runner -archivePath build/ios/Runner.xcarchive -configuration Release -quiet
      - name: Export iOS app
        run: xcodebuild -exportArchive -archivePath build/ios/Runner.xcarchive -exportOptionsPlist export_options.plist -exportPath build/ios
      - name: Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.5.0
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{ secrets.CREDENTIAL_FILE_CONTENT }}
          groups: testers
          releaseNotes: ${{ github.event.head_commit.message }}
          file: build/ios/Runner.ipa