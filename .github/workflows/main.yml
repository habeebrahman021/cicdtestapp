name: Test and Deploy Flutter App22

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Test
        run: flutter test
      - name: Build APK
        run: flutter build apk
        env:
          FLUTTER_BUILD_MODE: release
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
        env:
          FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
      - name: Deploy to Firebase App Distribution
        run: firebase appdistribution:distribute build/app/outputs/apk/release/app-release.apk --app <app-id> --token $FIREBASE_TOKEN
          env:
            FIREBASE_TOKEN: ${{secrets.FIREBASE_TOKEN}}
