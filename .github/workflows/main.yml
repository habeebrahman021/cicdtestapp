name: Test and Deploy Flutter App22

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      - name: Install Dependencies
        run: flutter pub get
      - name: Run Test
        run: flutter test
      - name: Build APK
        run: flutter build apk
        env:
          FLUTTER_BUILD_MODE: release

