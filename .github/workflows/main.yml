name: Test and Deploy Flutter App

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install Dependencies
        run: flutter pub get
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Run Test
        run: flutter test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Build APK
        run: flutter build apk
        env:
          FLUTTER_BUILD_MODE: release

